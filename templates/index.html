{% extends "layout.html" %}
{% block content %}  
<title>Home</title>
<!-- Mapbox & Omnivore -->
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
{% endblock content %}
{% block content1 %}
<div class="main_content">
   <div class="info">
      <!-- Map container -->
     <div id="mapid" ></div> 
      <div class="row bg">
         <div class="col-11"> 
         </div>
         <div class="col-1">
            <!-- Default dropleft button -->
            <div class="btn-group btn-group-lg dropleft">
               <button type="button" class="btn btn-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               <i class="fas fa-layer-group"></i>
               </button>
               <div class="dropdown-menu">
                  <!-- Dropdown menu links -->
                  <span class="title-form dropdown-header"> Nivåer </span> 
                  </span>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input checkbox-gbghamn" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                     <label class="form-check-label dropdown-content" for="inlineCheckbox1">Göteborgshamn AB</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input checkbox-logistik" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                     <label class="form-check-label dropdown-content" for="inlineCheckbox2">Logistikområden</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input checkbox-raff" type="checkbox" id="inlineCheckbox3" value="option3" checked> 
                     <label class="form-check-label dropdown-content" for="inlineCheckbox3">Raffinaderier </label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input checkbox-skepp" type="checkbox" id="inlineCheckbox4" value="option4" checked> 
                     <label class="form-check-label dropdown-content" for="inlineCheckbox3">Skepp </label>
                  </div>     
                  <span class="title-form dropdown-header"> Zooma in</span> 
                  </span>
                  <div class="dropdown-divider"></div>
                  <div class="form-check">
                     <input class="form-check-input zoom-to-home" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                     <label class="form-check-label dropdown-content" for="exampleRadios1">
                     Göteborgs Godsnav
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input zoom-to-skandiahamnen" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                     <label class="form-check-label dropdown-content" for="exampleRadios2">
                     Skandiahamnen
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input zoom-to-energihamnen" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                     <label class="form-check-label dropdown-content" for="exampleRadios3">
                     Energihamnen
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input zoom-to-kajer" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                     <label class="form-check-label dropdown-content" for="exampleRadios4">
                     Övriga kajer och kryssningskajer
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input zoom-to-arendals" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                     <label class="form-check-label dropdown-content" for="exampleRadios5">
                     Arendals- och Älvst
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </div>
  
   </div>
</div>

{% endblock content1 %}
